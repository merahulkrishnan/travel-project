<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div style="padding-top:90px;">
<center><h1>Registration</h1></center><br>
<form action="register" method="post">
     {% csrf_token %}
    <center>
    <input type="text" name="username" placeholder="Enter your username"><br><br>
    <input type="text" name="first_name" placeholder="Enter your First name"><br><br>
    <input type="text" name="last_name" placeholder="Enter your Last name"><br><br>
    <input type="email" name="email" placeholder="Enter your Email"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="password" name="password1" placeholder="Conform your Password"><br><br>
    <input type="submit">
    </center>
</form>
</div>

{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
